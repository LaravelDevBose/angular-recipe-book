<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (recipeWasSelected)="selectedRecipe = $event"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-details
      *ngIf="selectedRecipe; else noRecipePanel"
      [selectedRecipe]="selectedRecipe"
    ></app-recipe-details>

    <ng-template #noRecipePanel>
        <div class="alert alert-info">
          <p>Please Select A Recipe</p>
        </div>
    </ng-template>
  </div>
</div>
